		#TBEE-taerobee-control = Управляющий блок CU-47WS
		#TBEE-taerobee-control-desc = Этот блок авионики, иллюстрирующий несколько оптимистичное определение "управления" – на самом деле простая электрическая схема для пуска двигателя, включения научной аппаратуры и раскрытия парашюта. Монтируется над системой стабилизации и под научным модулем.
