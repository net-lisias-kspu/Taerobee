		#TBEE-taerobee-nosecone = Аэродинамический носовой обтекатель NC-3
		#TBEE-taerobee-nosecone-desc = Аэродинамический носовой обтекатель диаметром 0,3125 м для ваших метеоракет.
		#TBEE-taerobee-nosecone-tags = aero aircraft cap drag fligh missile plane speed stab stream аэро самолёт обтекатель сопротивление полёт реактивный кербнет плоскость скорость стабилизатор поток
		
		#TBEE-taerobee-parachute = Парашют RM-8290
		#TBEE-taerobee-parachute-desc = Этот маленький парашют устанавливается под модулем стабилизации и служит для безопасного возврата научных приборов на землю. Парашют раскрывается снизу и отделяет все, что прикреплено ниже него.
